data:
  train_dir: /aichallenge/python_workspace/tiny_lidar_net/dataset/train
  val_dir: /aichallenge/python_workspace/tiny_lidar_net/dataset/val
  image_dir: images
  lidar_downsample: 4
  img_size: 224
  img_mean:
  - 0.485
  - 0.456
  - 0.406
  img_std:
  - 0.229
  - 0.224
  - 0.225
model:
  name: TinyLidarImageNet
  input_dim: 1080
  output_dim: 2
  resnet_pretrained: false
  resnet_checkpoint: /aichallenge/python_workspace/tiny_lidar_net/weights/resnet50.pth
  freeze_resnet: false
  use_small_lidar: false
train:
  batch_size: 20
  num_workers: 4
  epochs: 100
  lr: 0.001
  early_stop_patience: 15
  pretrained_path: null
  save_dir: /aichallenge/python_workspace/tiny_lidar_net/checkpoints
  log_dir: /aichallenge/python_workspace/tiny_lidar_net/logs
  loss:
    steer_weight: 1.0
    accel_weight: 1.0
